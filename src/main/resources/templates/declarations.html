<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Declaration</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/_header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <section id="create-declaration" class="mt-5">
                <h1 class="mb-4">Create Declaration</h1>
                <form th:object="${newDeclaration}" th:action="@{/create-declaration}" method="POST">
                    <!-- ... (autres champs de formulaire) ... -->
                    <p hidden="true">ID du Déclarant: <span th:text="${declarant.id}"></span></p>
                    <th2>Raison sociale: <span th:text="${declarant.raisonSociale}"></span></th2>
                    <!-- ... (autres champs de formulaire) ... -->
                    <div class="mb-3">
                        <label for="dateDeclaration" class="form-label">Date Declaration</label>
                        <input type="date" class="form-control" id="dateDeclaration" name="dateDeclaration" required>
                    </div>
                    <div class="mb-3">
                        <label for="montantDeclaration" class="form-label">Montant Declaration</label>
                        <input type="number" step="0.01" class="form-control" id="montantDeclaration" name="montantDeclaration" required>
                    </div>
                    <div class="mb-3" hidden="true" >
                        <label for="declarantId" class="form-label">Declarant ID</label>
                        <input type="text" class="form-control" id="declarantId" name="declarant_id" >
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </section>
        </div>
    </div>
</div>
<!-- Intégration de Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
