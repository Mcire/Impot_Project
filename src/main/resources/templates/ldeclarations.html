<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Declarations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/_header :: header"></div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <section id="declarations" class="mt-5">
                <h1 class="mb-4">List of Declarations</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Declarant</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="declaration : ${declarations}">
                        <td th:text="${#dates.format(declaration.dateDeclaration, 'dd-MM-yyyy')}">fr CFA</td>
                        <td th:text="${declaration.montantDeclaration}"></td>
                        <td th:text="${declaration.declarantId}"></td>
                        <td>
                            <a th:href="@{/view-declarations/{id}(id=${declaration.id})}" class="btn btn-primary">Select</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</body>
</html>
