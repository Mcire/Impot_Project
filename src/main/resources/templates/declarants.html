<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List and Create Declarants</title>
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/_header :: header"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <section id="declarants" class="mt-5">
                        <h1 class="mb-4">La Liste des declarants</h1>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Raison Sociale</th>
                                <th>Adresse</th>
                                <th>Email</th>
                                <th>Telephone</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="declarant : ${declarants}">
                                <td th:text="${declarant.raisonSociale}"></td>
                                <td th:text="${declarant.adresse}"></td>
                                <td th:text="${declarant.email}"></td>
                                <td th:text="${declarant.telephone}"></td>
                                <td>
                                    <a th:href="@{/view-declarations/{id}(id=${declarant.id})}" class="btn btn-primary">Sélectionner</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
                <div class="col-md-4">
                    <section id="create-declarant">
                        <h1 class="mb-4">Create Declarant</h1>
                        <form th:object="${newDeclarant}" th:action="@{/create-declarant}" method="post">
                            <div class="mb-3">
                                <label for="raisonSociale" class="form-label">Raison Sociale</label>
                                <input type="text" class="form-control" id="raisonSociale" name="raisonSociale" required>
                            </div>
                            <div class="mb-3">
                                <label for="adresse" class="form-label">Adresse</label>
                                <input type="text" class="form-control" id="adresse" name="adresse" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email"name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="telephone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="telephone"name="telephone" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
<!-- Intégration de Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
